<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FaithMoods</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6C63FF">

<!-- Icons -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%22.9em%22 font-size=%2290%22>üôè</text></svg>">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
<style>
/* ‚Äî‚Äî‚Äî minimalist styling (core only) ‚Äî‚Äî‚Äî */
:root {
  --primary:#6C63FF; --glass:rgba(255,255,255,.16);
}
body {
  margin:0; font-family:Poppins,sans-serif; color:#fff;
  background:linear-gradient(120deg,#6C63FF,#8E2DE2,#4A00E0);
  background-size:400% 400%;
  animation:bg 14s ease infinite; text-align:center;
}
@keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

button {
  padding:.7rem 1rem; border:none; border-radius:10px; cursor:pointer;
  background:var(--primary); color:white; font-size:1rem;
}
.panel {margin:1rem auto; max-width:500px; background:var(--glass);
padding:1rem; border-radius:14px; backdrop-filter:blur(12px);}
ul{list-style:none;padding:0}
li{background:rgba(255,255,255,.18);margin:.4rem;padding:.6rem;border-radius:10px;}

#intro {
  position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;
  background:inherit;animation:bg 14s infinite;z-index:100;
}
.fadeOut{animation:fade 1s forwards}
@keyframes fade{to{opacity:0;visibility:hidden}}
</style>
</head>

<body>
<div id="intro">
  <h1>FaithMoods</h1>
  <small>Find clarity in Scripture</small><br>
  <button id="startBtn">Start</button>
  <div id="authLine"></div>
</div>

<header>
  <h2>FaithMoods</h2>
  <small id="userLabel">Not signed in</small>
</header>

<div class="panel">
  <h3>Emotions</h3>
  <ul id="emotions"></ul>
</div>

<div class="panel">
  <h3 id="contextTitle"></h3>
  <div id="reasonButtons"></div><br>
  <div id="verseCard" style="display:none">
    <div id="verseText"></div>
    <small id="verseRef"></small>
  </div><br>

  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
  <button id="saveFavBtn">‚ù§Ô∏è Save</button>
  <button id="moodBtn">üìù Log Mood</button><br><br>
  <textarea id="journal" placeholder="Your reflection..."></textarea>
  <button id="exportJournal">Export Journal</button>
</div>

<button id="favoritesBtn" style="position:fixed;bottom:1rem;right:1rem;">‚≠ê</button>
<div id="favoritesPanel" class="panel" style="display:none;position:fixed;top:20%;left:50%;transform:translateX(-50%);z-index:200;">
  <h3>Favorites</h3>
  <ul id="favList"></ul>
  <button id="closeFavs">Close</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
